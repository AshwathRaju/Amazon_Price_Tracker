<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Tracker - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <form id="tracker-form">
            <label for="product-url">Amazon Product URL:</label>
            <input type="url" id="product-url" name="product-url" required>
            <button type="submit">Track Price</button>
        </form>
        <div id="price-result"></div>
        <canvas id="price-chart"></canvas>
        <button id="logout">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
